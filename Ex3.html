<h2>Bài 3: Tính diện tích hình vuông khi biết cạnh a.</h2>
<p id="display"></p>
<script>
    let a=+prompt("nhap do dai canh hinh vuong:");
    s=a*a;
    document.getElementById("display").innerText="Dien tich hinh vuong la:"+s;
</script>
