<h2>Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</h2>
<p id="display"></p>
<script>
    let a=+prompt("nhap do dai cua hinh chu nhat:");
    let b=+prompt("nhap do rong cua hinh chu nhat:");
    s=a*b;
    document.getElementById("display").innerText="Dien tich hinh chu nhat la:"+s;
</script>
