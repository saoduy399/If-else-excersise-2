<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex8</title>
</head>
<body>
<h2>Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
    Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</h2>
<p id="display"></p>
<script>
    let a=+prompt("nhap vao 1 so bat ki de kiem tra co phai quai vat khong:")
    if(a>0&&a<120){
        document.getElementById("display").innerText="Ban la con nguoi";
    } else {
        document.getElementById("display").innerText="Quai vat :))";
    }
</script>
</body>
</html>
