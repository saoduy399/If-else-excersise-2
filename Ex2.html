<h2>Chuyển từ mét sang feet:

    ft =m * 3.2808</h2>
<p id="display"></p>
<script>
    let a=+prompt("Nhap vao so m:");
    feet=a*3.2808;
    document.getElementById("display").innerText="Chuyen sang feet se la:"+feet;
</script>
