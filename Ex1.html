<!DOCTYPE html>

<body>
<h2>Bài 1: Chuyển từ độ C sang độ F.

    °C  x  9/5 + 32 = °F</h2>
<p id="display"></p>
<script>
    let a=+prompt("nhap vao do C:")
    F=a*(9/5)+32;
    document.getElementById("display").innerText=("chuyen sang do F la:"+ F);
</script>
</body>
</html>
